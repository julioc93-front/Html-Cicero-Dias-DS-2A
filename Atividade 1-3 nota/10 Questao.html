<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest√£o 10</title>
<style>
    /* Estilos gerais */
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    
    .card {
        max-width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .card img {
        width: 200px;
        height: 200px;
        display: block;
        margin: auto;
        border-radius: 10px 10px 0 0;
    }
    
    .card-content {
        padding: 20px;
        text-align: center;
    }
    
    .card-content h3 {
        font-weight: bold;
        margin-top: 0;
    }
    
    .card-content p {
        margin-bottom: 10px;
    }
    
    .card-content .price {
        font-weight: bold;
    }
    
    .btn-buy {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 0 0 10px 10px;
        background-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn-buy:hover {
        background-color: #45a049;
    }
    
    /* Estilos responsivos */
    @media (max-width: 768px) {
        .card {
            max-width: 100%;
        }
    }
</style>
</head>
<body>
<div class="card">
    <img src="https://img.terabyteshop.com.br/produto/g/monitor-gamer-redragon-ruby-24-pol-full-hd-va-1ms-144hz-hdmidp-gm3cc238_110647.jpg" alt="Produto">
    <div class="card-content">
        <h3>Monitor Gamer Redragon Ruby 23.8 Pol, Full HD, VA, 1ms, 165Hz, HDMI/DP, GM3CC238</h3>
        <p class="price">R$ 1.099,99</p>
        <button class="btn-buy">Comprar</button>
    </div>
</div>
</body>
</html>
